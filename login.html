<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | MicroSpark</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* ===== Login Page ===== */
    .login-container {
      max-width: 400px;
      margin: 80px auto;
      padding: 2rem;
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
      text-align: center;
    }

    .login-container h1 {
      margin-bottom: 1.5rem;
      color: #6a1b9a;
    }

    .login-container form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .login-container label {
      text-align: left;
      font-weight: 500;
      color: #333;
    }

    .login-container input,
    .login-container select {
      padding: 0.75rem;
      border: 1px solid #6a1b9a;
      border-radius: 8px;
      font-size: 1rem;
      outline: none;
      transition: 0.3s ease;
    }

    .login-container input:focus,
    .login-container select:focus {
      border-color: #6a1b9a;
      box-shadow: 0 0 0 3px rgba(106, 27, 154, 0.2);
    }

    .login-container button {
      padding: 0.75rem;
      background: #6a1b9a;
      color: #fff;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .login-container button:hover {
      background: #db0979;
    }

    /* Footer */
footer {
  background: #e0e7ff;
  padding: 1rem 0;
  text-align: center;
  color: #555;
  font-size: 0.9rem;
}

a {
  text-decoration: none;
  color: #6a1b9a;
}
  </style>
   <link rel="icon" href="img/fav.png" type="image/png">
</head>

<body>
  <main class="login-container">
    <h1>Login to MicroSpark</h1>
    <form id="loginForm">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required />

      <label for="role">Login As:</label>
      <select id="role" name="role" required>
        <option value="" disabled selected>Select Role</option>
        <option value="student">Student</option>
        <option value="tutor">Tutor</option>
      </select>

      <button type="submit">Login</button>
    </form>
  </main>

  <footer>
    <div class="container footer-container">
      <p>&copy; 2025 MicroSpark. You spark minds. <br> designed by <a href="https://genty-studios.vercel.app">GentyStudios</a></p>
    </div>
  </footer>


  <!-- <script src="app.js"></script> -->
  <script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
  event.preventDefault();

  const username = document.getElementById('username').value.trim();
  const role = document.getElementById('role').value;

  if (username && role) {
    // Save user data to localStorage so other pages can access it
    localStorage.setItem('microSparkUser', JSON.stringify({ username, role }));

    // Redirect based on role
    if (role === 'student') {
      window.location.href = 'student.html';
    } else if (role === 'tutor') {
      window.location.href = 'tutor.html';
    }
  } else {
    alert('Please fill in all fields.');
  }
  
  // Inject username in dashboard headers
  const dashHeader = document.querySelector(".dash-header h1");
  const userData = JSON.parse(localStorage.getItem("microSparkUser"));

  if (dashHeader && userData) {
    dashHeader.textContent = `Welcome, ${userData.username}`;
  }

});

  </script>
</body>
</html>
